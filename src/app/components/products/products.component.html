<div class="">
    <h3 class="text-brown mb-5 " > {{category | titlecase}}</h3>
    
    <div> 
        <img src="/assets/images/loading.gif" *ngIf="loading ; else show"  >
    </div>
    
    <ng-template #show>
        <div class="row">
            <div class="col-3 " *ngFor="let product of products">
                <app-card [product]= "product" ></app-card>
            </div>
                
        </div>
      
    </ng-template>
   
</div>
