<form #registerForm="ngForm"  class=" "(ngSubmit)="handleregister(registerForm)" >
  <!-- firstname -->
  <div class="mb-3  w-85 m-auto ">
    <label for="exampleInputfName1" class="form-label text-brown">First Name</label>

    <input [(ngModel)]="model.fName" #fName="ngModel" name="fName" type="text" required class="
      no-outline w-100 rounded-2 py-1" id="exampleInputfName1" >

  </div>
  <!-- lName -->
  <div class="mb-3  w-85 m-auto ">
    <label for="exampleInputlName" class="form-label text-brown">Last Name</label>

    <input [(ngModel)]="model.lName" #lName="ngModel" name="lName" type="text" required class="
        no-outline w-100 rounded-2 py-1" id="exampleInputlName" >

  </div>
  <!-- email  -->
  <div class="mb-3 w-85 m-auto">
    <label for="exampleInputEmail" class="form-label text-brown">Email</label>
    <input type="email" [(ngModel)]="model.email" name="email" email required class=" no-outline w-100 rounded-2 py-1
      " id="exampleInputEmail" #email="ngModel">
  </div>
  <!-- password -->
  <div class="mb-3 w-85 m-auto">
    <label for="exampleInputPassword" class="form-label text-brown">Password</label>
    <input type="text" [(ngModel)]="model.password" name="password" required class=" no-outline w-100 rounded-2 py-1
        " id="exampleInputPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" #password="ngModel">
  </div>
  <!-- gender -->
  <div class="mb-3  w-85 m-auto ">
    <label for="female " class="form-label text-brown me-3">Gender :</label>

    <input type="radio" name="gender" value="female" id="female" [(ngModel)]="model.gender">
    <label for="female " class="form-label text-brown-light me-3">female</label>
    <input type="radio" id="male" name="gender" value="male" [(ngModel)]="model.gender">
    <label for="male" class="form-label text-brown-light">male</label>
  </div>
  
  <!-- dOfBirth -->
  <div class="mb-3  w-85 m-auto ">
    <label for="dOfBirth" class="form-label text-brown">Date of Birthday:</label>
    <input type="date" name="dOfBirth" id="dOfBirth" [(ngModel)]="model.dOfBirth" class="rounded-2 ms-3 w-75">

  </div>

  <!-- addresses -->
  <div class="mb-3  w-85 m-auto" ngModelGroup="addresses " >
  <p class="text-brown">Address</p>
<div class="d-flex">
    <label for="addrType" class="form-label text-brown-light"> Address Type:</label>
    
    <input type="text" name="addrType" [(ngModel)]="model.addresses.addrType" id="addrType" class="rounded-2 ms-3 ">

    <label for="addrDetails" class="form-label text-brown-light ms-3"> Address Details:</label>
    
    <input type="text" name="addrDetails" [(ngModel)]="model.addresses.addrDetails" id="addrDetails" class="rounded-2 ms-3 ">

</div>
 

  
  </div>

  <!-- phone -->
  <div class="mb-3  w-85 m-auto ">
    <label for="countryCode" class="form-label text-brown">Country Code </label>
    <input type="text" name="countryCode"   class="mb-3
    no-outline w-100 rounded-2 py-1" [(ngModel)]="model.countryCode" id="countryCode">

    <label for="phone" class="form-label text-brown">Phone Number </label>
    <input type="text" name="phone"  class="
    no-outline w-100 rounded-2 py-1" [(ngModel)]="model.phone" id="phone">

  </div>

  <button type="submit" class="btn  log px-4 ms-5 mt-3 ">Register</button>

</form>
