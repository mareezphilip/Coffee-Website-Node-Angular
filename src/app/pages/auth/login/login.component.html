

  <form #loginForm="ngForm" (ngSubmit)="handlesubmit(loginForm)" class=" ">
   
    <div class="mb-3  w-85 m-auto ">
      <label for="exampleInputEmail1" class="form-label text-brown">Email address</label>

      <input [(ngModel)]="model.email" #email="ngModel" email name="email" type="email" required class="
      no-outline w-100 rounded-2 py-1" id="exampleInputEmail1" aria-describedby="emailHelp">

    </div>
    <div class="mb-3 w-85 m-auto">
      <label for="exampleInputPassword1" class="form-label text-brown">Password</label>
      <input type="password" [(ngModel)]="model.password" name="password" required class=" no-outline w-100 rounded-2 py-1
      " id="exampleInputPassword1">
    </div>



    <button type="submit" class="btn  log px-4 ms-5 ">Login</button>

  </form>
