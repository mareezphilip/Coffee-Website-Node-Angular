<div class="">
    <div class="row justify-content-between">
        <h3 class="text-brown mb-4 col-auto align-self-center" > {{category | titlecase}}</h3>
        
        <div class="align-self-center position-relative col-3 inputdiv">
            <input type="search" class="form-control my-3 mb-5 w-100 " placeholder="search" [(ngModel)]="searchinput" (keyup)="search()" name="searchinput">
            <i class="fa-solid fa-magnifying-glass position-absolute" style="color: #494e2973;"></i>
        </div>
        
       
    </div>
    
    
    <div> 
        <img src="/assets/images/loading.gif" *ngIf="loading ; else show"  >
    </div>
    
    <ng-template #show>
        <div class="row">
            <div class="col-3 " *ngFor="let product of products">
                <app-card [product]= "product" ></app-card>
            </div>
                
        </div>
      
    </ng-template>
   
</div>
